<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nikhil | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #1e1e2f;
      color: #fff;
      padding: 2rem 0;
      text-align: center;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #f9c846;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    section {
      padding: 60px 0;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero {
      background: url('https://picsum.photos/1600/600') no-repeat center center/cover;
      color: #fff;
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .about {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: center;
    }

    .about img {
      width: 300px;
      border-radius: 8px;
    }

    .about .text {
      flex: 1;
    }

    .skills {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .skill {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
